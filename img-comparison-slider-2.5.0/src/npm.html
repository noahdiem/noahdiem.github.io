<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>img-comparison-slider Demo</title>

    <script
      type="module"
      src="https://unpkg.com/img-comparison-slider@latest/dist/component/component.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/img-comparison-slider@latest/dist/component/component.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/img-comparison-slider@latest/dist/collection/styles/initial.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4 mb-4">
      <figure class="figure">
        <img-comparison-slider>
          <img slot="before" width="100%" src="demo/images/before.jpg" />
          <img slot="after" width="100%" src="demo/images/after.jpg" />
        </img-comparison-slider>
      </figure>

      <a
        class="github-button"
        href="https://github.com/sneas/img-comparison-slider"
        data-size="large"
        aria-label="Star sneas/img-comparison-slider on GitHub"
        >img-comparison-slider</a
      >
    </div>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
