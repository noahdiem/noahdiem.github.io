<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>img-comparison-slider Demo</title>

    <script type="module" src="build/component.esm.js"></script>
    <script nomodule src="build/component.js"></script>
    <link rel="stylesheet" href="styles/initial.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4 mb-4">
      <div class="row justify-content-md-center">
        <div class="col col-lg-10">
          <h2>Default Slider</h2>
          <figure class="figure">
            <img-comparison-slider>
              <img slot="before" width="100%" src="demo/images/before.jpg" />
              <img slot="after" width="100%" src="demo/images/after.jpg" />
            </img-comparison-slider>
          </figure>

          <h2>Custom Slider</h2>
          <figure class="figure">
            <style>
              .slider-with-custom-hint {
                --hint-size: 50px;
                --hint-opacity: 0.5;
                --hint-opacity-active: 0.5;
              }

              .custom-hint {
                width: 50px;
                height: 50px;
              }
            </style>
            <img-comparison-slider class="slider-with-custom-hint">
              <img slot="before" width="100%" src="demo/images/before.jpg" />
              <img slot="after" width="100%" src="demo/images/after.jpg" />
              <img
                slot="hint"
                class="custom-hint"
                src="demo/images/custom-hint.svg"
              />
            </img-comparison-slider>
          </figure>

          <a
            class="github-button"
            href="https://github.com/sneas/img-comparison-slider"
            data-size="large"
            aria-label="Star sneas/img-comparison-slider on GitHub"
            >img-comparison-slider</a
          >
        </div>
      </div>
    </div>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
